<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas Compress</title>
    <style>
        input[type="range"] {
            cursor: ew-resize;
        }

        figure {
            float: left;
            max-width: 500px;
            max-height: 500px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <p>
        <label for="quality">quality: </label>
        <input type="range" name="quality" id="quality" min="0" max="1" step="0.01">
        <span class="option-value"></span>
    </p>
    <p>
        <label for="width">max width: </label>
        <input type="range" name="width" id="width" min="100" max="1000">
        <span class="option-value"></span>
    </p>
    <p>
        <label for="height">max height: </label>
        <input type="range" name="height" id="height" min="100" max="1000">
        <span class="option-value"></span>
    </p>
    <p>
        <input type="file" id="upload" accept="image/*">
    </p>
    <div class="preview">
        <figure>
            <figcaption>source:</figcaption>
            <pre id="source-info"></pre>
            <img src="" id="source">
        </figure>
        <figure>
            <figcaption>result:</figcaption>
            <pre id="result-info"></pre>
            <img src="" id="result">
        </figure>
    </div>
    <script src="../bower_components/exif-js/exif.js"></script>
    <script src="../build/canvas-compress.js"></script>
    <script src="main.js"></script>
</body>
</html>
